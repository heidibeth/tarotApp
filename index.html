<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick A Card</title>
  <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>

  <div id = "topLinks">
      <input type="search" placeholder="Search" results="0" />
      <select id="selector">
        <option disabled selected hidden>Select a card</option>
      </select>
    </div> 
 
    <div class="big" id="ball">
        <div class="start grow" id="icon"><img src="./static/images/ball.png" alt="crystalBall" id="ballImg"></div>
        <div class="start grow" id="reading"><p id="readingDisplay">Start Your Reading</p></div>
    </div>   

    <div id= "cards">
      <div class= "cardWording" id = "headers">
        <h1 id="cardName"></h1>
        <div id = "cardPhoto"></div>
        <h3 id="meaning"></h3>
      </div>
      
      <div class = "cardWording">
        <p id = "description"></p>
      </div>
    </div>
    
    
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
